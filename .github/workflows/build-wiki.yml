---
name: Build and publish wiki

on:
  push:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'data/**'
      - 'Makefile'
      - 'requirements.txt'
      - 'uap_gerb_complete_results.json'
      - '.github/workflows/**'
      - '*.md'
      - 'transcripts/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: make setup
      - name: Copy canonical metadata
        run: cp uap_gerb_complete_results.json data/videos.json
      - name: Run pipeline
        run: make all
      - name: Publish to wiki
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git clone https://x-access-token:${{ secrets.WIKI_PUSH_SECRET }}@github.com/${{ github.repository }}.wiki.git wiki_tmp
          rsync -a wiki_out/ wiki_tmp/
          cd wiki_tmp
          git add .
          git commit -m "Update transcript pages with embeds and stats" || echo "No changes to commit"
          git push
